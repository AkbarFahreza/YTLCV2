<yt-live-chat-paid-message-renderer
  class="style-scope yt-live-chat-pinned-message-renderer"
  whole-message-clickable=""
  id="ChwKGkNNbnB1ZVBIa1A0Q0ZjUEJ3Z1FkVE1jR01n"
  style="
    --yt-live-chat-paid-message-primary-color: rgba(29, 233, 182, 1);
    --yt-live-chat-paid-message-secondary-color: rgba(0, 191, 165, 1);
    --yt-live-chat-paid-message-header-color: rgba(0, 0, 0, 1);
    --yt-live-chat-paid-message-timestamp-color: rgba(
      0,
      0,
      0,
      0.5019607843137255
    );
    --yt-live-chat-paid-message-color: rgba(0, 0, 0, 1);
    --yt-live-chat-disable-highlight-message-author-name-color: rgba(
      0,
      0,
      0,
      0.5411764705882353
    );
  "
  allow-animations=""
>
  <!--css-build:shady-->
  <div id="card" class="style-scope yt-live-chat-paid-message-renderer">
    <div id="header" class="style-scope yt-live-chat-paid-message-renderer">
      <yt-img-shadow
        id="author-photo"
        height="40"
        width="40"
        class="style-scope yt-live-chat-paid-message-renderer no-transition"
        style="background-color: transparent"
        loaded=""
      >
        <!--css-build:shady--><img
          id="img"
          draggable="false"
          class="style-scope yt-img-shadow"
          alt=""
          src="https://yt4.ggpht.com/U18ojN7_nFk_yuDC4F4fG5h8pIXDoZ2kC5ZMiqke0HXYObOW9tic7R_8o2cA_7m7fmxZp9gcwQ=s64-c-k-c0x00ffffff-no-rj"
          width="40"
          height="40"
      /></yt-img-shadow>
      <dom-if restamp="" class="style-scope yt-live-chat-paid-message-renderer"
        ><template is="dom-if"></template
      ></dom-if>
      <dom-if class="style-scope yt-live-chat-paid-message-renderer"
        ><template is="dom-if"></template
      ></dom-if>
      <dom-if restamp="" class="style-scope yt-live-chat-paid-message-renderer"
        ><template is="dom-if"></template
      ></dom-if>
      <div
        id="header-content"
        class="style-scope yt-live-chat-paid-message-renderer"
      >
        <div id="menu" class="style-scope yt-live-chat-paid-message-renderer">
          <yt-icon-button
            id="menu-button"
            class="style-scope yt-live-chat-paid-message-renderer"
          >
            <!--css-build:shady--><button
              id="button"
              class="style-scope yt-icon-button"
              aria-label="Tindakan chat"
            >
              <yt-icon
                icon="more_vert"
                class="style-scope yt-live-chat-paid-message-renderer"
                ><!--css-build:shady--><yt-icon-shape
                  class="style-scope yt-icon"
                  ><icon-shape class="yt-spec-icon-shape"
                    ><div style="width: 100%; height: 100%; fill: currentcolor">
                      <svg
                        enable-background="new 0 0 24 24"
                        height="24"
                        viewBox="0 0 24 24"
                        width="24"
                        focusable="false"
                        style="
                          pointer-events: none;
                          display: block;
                          width: 100%;
                          height: 100%;
                        "
                      >
                        <path
                          d="M12 16.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zM10.5 12c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5zm0-6c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-.67-1.5-1.5-1.5-1.5.67-1.5 1.5z"
                        ></path>
                      </svg></div></icon-shape></yt-icon-shape
              ></yt-icon>
            </button>
            <yt-interaction
              id="interaction"
              class="circular style-scope yt-icon-button"
            >
              <!--css-build:shady-->
              <div class="stroke style-scope yt-interaction"></div>
              <div class="fill style-scope yt-interaction"></div>
            </yt-interaction>
          </yt-icon-button>
        </div>
        <div
          id="header-content-primary-column"
          class="style-scope yt-live-chat-paid-message-renderer"
        >
          <div
            id="author-name-chip"
            class="style-scope yt-live-chat-paid-message-renderer"
          >
            <yt-live-chat-author-chip
              disable-highlighting=""
              class="style-scope yt-live-chat-paid-message-renderer"
            >
              <!--css-build:shady--><span
                id="prepend-chat-badges"
                class="style-scope yt-live-chat-author-chip"
              ></span
              ><span
                id="author-name"
                dir="auto"
                class="member style-scope yt-live-chat-author-chip"
                >Okuno MikeðŸ‘“ [#509] - KFP Engineering Supervisor<span
                  id="chip-badges"
                  class="style-scope yt-live-chat-author-chip"
                ></span
              ></span>
              <span
                id="chat-badges"
                class="style-scope yt-live-chat-author-chip"
              >
                <yt-live-chat-author-badge-renderer
                  class="style-scope yt-live-chat-author-chip"
                  aria-label="Pelanggan (2 bulan)"
                  type="member"
                  shared-tooltip-text="Pelanggan (2 bulan)"
                >
                  <!--css-build:shady-->
                  <div
                    id="image"
                    class="style-scope yt-live-chat-author-badge-renderer"
                  >
                    <img
                      src="https://yt3.ggpht.com/ND07BmEeJUTQofHHSLHHLOIiQJ52vN5pyXh_kSqJRovNcRPkgxHuCe54mhtzd_QixUUxcTDGoA=s16-c-k"
                      class="style-scope yt-live-chat-author-badge-renderer"
                      alt="Pelanggan (2 bulan)"
                    />
                  </div>
                </yt-live-chat-author-badge-renderer>
              </span>
            </yt-live-chat-author-chip>
          </div>
          <div
            id="purchase-amount-column"
            class="style-scope yt-live-chat-paid-message-renderer"
          >
            <yt-img-shadow
              id="currency-img"
              height="16"
              width="16"
              class="style-scope yt-live-chat-paid-message-renderer no-transition"
              hidden=""
            >
              <!--css-build:shady--><img
                id="img"
                draggable="false"
                class="style-scope yt-img-shadow"
                alt=""
                width="16"
                height="16"
            /></yt-img-shadow>
            <div
              id="purchase-amount"
              class="style-scope yt-live-chat-paid-message-renderer"
            >
              <yt-formatted-string
                class="style-scope yt-live-chat-paid-message-renderer"
                >SGD&nbsp;7,00</yt-formatted-string
              >
            </div>
          </div>
        </div>
        <span
          id="timestamp"
          class="style-scope yt-live-chat-paid-message-renderer"
          >10:40â€¯PM</span
        >
      </div>
    </div>
    <div id="content" class="style-scope yt-live-chat-paid-message-renderer">
      <div
        id="message"
        dir="auto"
        class="style-scope yt-live-chat-paid-message-renderer"
      >
        If I send more SC, can I upgrade more months to my membership?
        <img
          class="emoji yt-formatted-string style-scope yt-live-chat-paid-message-renderer"
          src="https://yt3.ggpht.com/RrI8mxTU3MsrtGtgoHvLrTMK8uswwC_t-rAJWumUQhZ3FBUVZxnl6hlxwTYx-PXalAoi7quk4Rg=w24-h24-c-k-nd"
          alt="laugh"
          data-emoji-id="UCZLZ8Jjx_RN2CXloOmgTHVg/k0SDYqOyDMm68gTRw6vQDg"
          shared-tooltip-text=":_laugh:"
          id="emoji-55"
        />
      </div>
      <div
        id="input-container"
        class="style-scope yt-live-chat-paid-message-renderer"
      >
        <dom-if class="style-scope yt-live-chat-paid-message-renderer"
          ><template is="dom-if"></template
        ></dom-if>
      </div>
      <yt-formatted-string
        id="deleted-state"
        class="style-scope yt-live-chat-paid-message-renderer"
        is-empty=""
      >
        <!--css-build:shady-->
        <yt-attributed-string
          class="style-scope yt-formatted-string"
        ></yt-attributed-string>
      </yt-formatted-string>
      <div
        id="footer"
        class="style-scope yt-live-chat-paid-message-renderer"
      ></div>
    </div>
  </div>
  <div
    id="buy-flow-button"
    class="style-scope yt-live-chat-paid-message-renderer"
    hidden=""
  ></div>
  <div
    id="inline-action-button-container"
    class="style-scope yt-live-chat-paid-message-renderer"
    aria-hidden="true"
  >
    <div
      id="inline-action-buttons"
      class="style-scope yt-live-chat-paid-message-renderer"
    ></div>
  </div>
</yt-live-chat-paid-message-renderer>
